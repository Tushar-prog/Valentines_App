<div class="flex flex-col justify-center items-center h-screen bg-gradient-to-br from-rose-500 via-pink-400 to-rose-300 p-6">
  
  <!-- GIF Section -->
  <img [src]="currentGif" alt="Reaction GIF"
    class="w-72 h-72 mb-6 rounded-lg shadow-lg transition-all">

  <!-- Question Text -->
  <h1 class="text-4xl font-extrabold text-white mb-8 text-center leading-tight drop-shadow-lg">
    {{ Question }}
  </h1>

  <!-- Buttons Section (Fix Overlapping) -->
  <div class="flex flex-wrap justify-center items-center gap-6 w-full">
    <button #yesButton *ngIf="showYesButton" (click)="onYesClick()" 
      [ngStyle]="{'font-size': yesButtonSize + 'px', 'padding': yesPadding + 'px'}" 
      class="px-8 py-4 text-2xl bg-red-500 text-white font-semibold rounded-full shadow-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-110 ring-4 ring-red-300">
      Yes ‚ù§Ô∏è
    </button>

    <button #noButton *ngIf="showNoButton"
      (click)="onNoClick()" 
      [ngStyle]="{'font-size': noButtonSize + 'px', 'padding': noPadding + 'px'}" 
      class="px-6 py-4 text-xl bg-pink-300 text-white font-semibold rounded-full shadow-lg hover:bg-pink-400 transition-all duration-300 transform hover:scale-105 ring-4 ring-pink-200">
      {{ noText }}
    </button>
  </div>

  <!-- Next Step Button -->
  <div *ngIf="Question === 'Yay! You said Yes! üéâ'" class="flex justify-center mt-6">
    <button (click)="goToNextComponent()" 
      class="px-8 py-4 text-2xl font-semibold rounded-full shadow-lg transition-all duration-300 
            bg-gradient-to-r from-pink-400 to-purple-500 text-white 
            hover:from-pink-500 hover:to-purple-600 ring-4 ring-pink-300 hover:ring-pink-400">
      This way maah little gem üíé
    </button>
  </div>

  <!-- Curvy "Made with Love" Box -->
  <div class="absolute bottom-4 right-4 bg-white bg-opacity-40 text-pink-600 px-4 py-2 rounded-2xl shadow-lg text-sm font-semibold backdrop-blur-md">
    Made with ‚ù§Ô∏è
  </div>

</div>
